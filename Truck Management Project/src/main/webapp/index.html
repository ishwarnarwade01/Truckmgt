<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Truck Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
            background-image: url('https://www.example.com/your-background-image.jpg'); /* Replace with your desired image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .card {
            border-radius: 1rem;
            overflow: hidden;
        }

        /* Responsive adjustments */
        .card-body {
            padding: 2rem;
        }

        .form-outline {
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        /* Align form to center */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-body {
            padding: 3rem 2rem;
            border-radius: 8px;
        }

        .form-label {
            font-weight: 600;
        }

        .form-check-label {
            font-weight: 600;
        }

        /* Adjust card and form layout */
        .form-container .card {
            max-width: 500px;
            width: 100%;
        }

        .btn-block {
            width: 100%;
        }

        .text-center {
            margin-bottom: 30px;
        }

        /* Card image styling */
        .card-img-left {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Truck Management System</h1>
        <p>Login to Manage Your Fleet of Trucks</p>
    </header>

    <!-- Main Content Section -->
    <div class="form-container">
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="https://img.icons8.com/ios-filled/50/000000/truck.png" alt="Truck Image"
                         class="card-img-left" />
                </div>
                <div class="col-lg-8">
                    <div class="card-body py-5 px-md-5">

                        <form method="POST" action="login">
                            <!-- UserName input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example1" class="form-control" name="username" required />
                                <label class="form-label" for="form2Example1">UserName</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form2Example2" class="form-control" name="password" required />
                                <label class="form-label" for="form2Example2">Password</label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Truck Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
