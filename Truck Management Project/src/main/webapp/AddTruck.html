<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck Management System - Add Truck</title>
  <style>
    body {
      background-color: aquamarine;
      font-family: Arial, sans-serif;
      background-image: url('https://www.example.com/your-image.jpg'); /* Replace with your preferred image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 160px);
      padding-top: 40px;
    }

    .form-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
      transform: scale(1.03);
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Truck Management System</h1>
    <p>Add New Truck Information</p>
  </header>

  <!-- Form Section -->
  <div class="form-container">
    <div class="form-card">
      <form method="POST" action="add">
        <label for="truckNo">Truck No:</label>
        <input type="text" id="truckNo" name="truckNo" required />

        <label for="vehicleName">Vehicle Name:</label>
        <input type="text" id="vehicleName" name="vehicleName" required />

        <label for="capacity">Capacity:</label>
        <input type="text" id="capacity" name="capacity" required />

        <label for="driverName">Driver Name:</label>
        <input type="text" id="driverName" name="driverName" required />

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Truck Management System. All rights reserved.</p>
  </footer>

</body>
</html>
